<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="Your-Application">Your Application</h1>
    </header>
    <form action="index.html">
        <div class="container">
            <div class="img-container">
                <img src="src/login.jpg" alt="login page image">
            </div>
            <div class="login-text">
                <h1>Login</h1>
            </div>
            
            <div class="form">
                <label for="email">Email</label>
                <input type="text" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                <label for="password">Password</label>
                <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <div class="check">
                    
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Save Device</label>
                    
                </div>

            </div>
            <div class="login-button">
                <button>Login</button>
            </div>
        </div>
    </form>

        <p>Â© 2025 All right reserved | Version 1.0</p>
    </footer>


</body>

</html>
